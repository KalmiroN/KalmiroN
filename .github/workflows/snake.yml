name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *" # roda todo dia Ã  meia-noite
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Generate Snake SVGs
        uses: Platane/snk@v3
        with:
          github_user_name: KalmiroN
          outputs: |
            dist/snake.svg
            dist/snake-dark.svg?palette=github-dark
            dist/snake-custom.gif?color_snake=#f37964&color_dots=#363c44,#4a5568,#718096,#a0aec0,#cbd5e0&color_background=#1a1a1a

      - name: Push to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
